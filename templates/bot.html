<!DOCTYPE html>
<html>
<head>
    <title>SOCIAL-LIFE</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style.css">
    <style>
      body,html{
            height: 100%;
            margin: 0;
            background: rgb(44, 47, 59);
            background: -webkit-linear-gradient(to right, rgb(59, 155, 30), rgb(54, 60, 70), rgb(32, 32, 43));
            background: linear-gradient(to right, rgb(16, 17, 17), rgb(50, 55, 65), rgb(33, 33, 78));
      }
      .chat{
            margin-top: auto;
            margin-bottom: auto;
      }
      .card{
        	height: 500px;
        	border-radius: 15px !important;
        	background-color: rgba(0,0,0,0.4) !important;
      }
      .contacts_body{
        	padding:  0.75rem 0 !important;
        	overflow-y: auto;
        	white-space: nowrap;
      }
      .msg_card_body{
        	overflow-y: auto;
      }
      .card-header{
        	border-radius: 15px 15px 0 0 !important;
        	border-bottom: 0 !important;
      }
      .card-footer{
            border-radius: 0 0 15px 15px !important;
        	border-top: 0 !important;
      }
      .container{
        	align-content: center;
      }
      .type_msg{
        	background-color: rgba(0,0,0,0.3) !important;
        	border:0 !important;
        	color:rgb(25, 188, 19) !important;
        	height: 60px !important;
        	overflow-y: auto;
      }
      .type_msg:focus{
          	 box-shadow:none !important;
             outline:0px !important;
      }
      .sent_btn{
        	border-radius: 0 15px 15px 0 !important;
        	background-color: rgba(0,0,0,0.3) !important;
        	border:0 !important;
        	color: rgb(91, 219, 27) !important;
        	cursor: pointer;
      }
      .talk{
        	border-radius: 0 0px 0px 0 !important;
        	background-color: rgba(0,0,0,0.3) !important;
        	border:0 !important;
        	color: rgb(91, 219, 27) !important;
        	cursor: pointer;
      }
      .active{
        	background-color: rgba(0,0,0,0.3);
      }
      .user_img{
        	height: 70px;
        	width: 70px;
        	border:1.5px solid #f5f6fa;
      
      }
      .user_img_msg{
        	height: 40px;
        	width: 40px;
        	border:1.5px solid #e6ebf0;
      
      }
      .img_cont{
        	position: relative;
        	height: 70px;
        	width: 70px;
      }
      .img_cont_msg{
        	height: 40px;
        	width: 40px;
      }
      .online_icon{
        	position: absolute;
        	height: 15px;
        	width:15px;
        	background-color: #4cd137;
        	border-radius: 50%;
        	bottom: 0.2em;
        	right: 0.4em;
        	border:1.5px solid white;
      }
      .offline{
        	background-color: #c23616 !important;
      }
      .user_info{
        	margin-top: auto;
        	margin-bottom: auto;
        	margin-left: 15px;
      }
      .user_info span{
        	font-size: 20px;
        	color: white;
      }
      .msg_cotainer{
        	margin-top: auto;
        	margin-bottom: auto;
        	margin-left: 10px;
        	border-radius: 25px;
        	background-color: rgb(82, 172, 255);
        	padding: 10px;
        	position: relative;
      }
      .msg_cotainer_send{
        	margin-top: auto;
        	margin-bottom: auto;
        	margin-right: 10px;
        	border-radius: 25px;
        	background-color: #58cc71;
        	padding: 10px;
        	position: relative;
      }
      .msg_time{
        	position: absolute;
        	left: 0;
        	bottom: -15px;
        	color: rgba(255,255,255,0.5);
        	font-size: 10px;
      }
      .msg_time_send{
        	position: absolute;
        	right:0;
        	bottom: -15px;
        	color: rgba(255,255,255,0.5);
        	font-size: 10px;
      }
      .msg_head{
        	position: relative;
      }
      #action_menu_btn{
        	position: absolute;
        	right: 10px;
        	top: 10px;
        	color: white;
        	cursor: pointer;
        	font-size: 20px;
      }
      .action_menu{
        	z-index: 1;
        	position: absolute;
        	padding: 15px 0;
        	background-color: rgba(0,0,0,0.5);
        	color: white;
        	border-radius: 15px;
        	top: 30px;
        	right: 15px;
        	display: none;
      }
      .action_menu ul{
        	list-style: none;
        	padding: 0;
        	margin: 0;
      }
      .action_menu ul li{
        	width: 100%;
        	padding: 10px 15px;
        	margin-bottom: 5px;
      }
      .action_menu ul li i{
        	padding-right: 10px;
      }
      .action_menu ul li:hover{
        	cursor: pointer;
        	background-color: rgba(0,0,0,0.2);
      }
      @media(max-width: 576px){
      .contacts_card{
        	margin-bottom: 15px !important;
      }
      }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn.dribbble.com/userupload/6971638/file/original-6f7ed90daf15720f87028a2bd8a6761d.jpg?resize=752x" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>SOCIAL-LIFE</span>
                                <p>Blog with me</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            
                            <div class="input-group-append">
                                <!-- Microphone button -->
                                <button type="button" class="input-group-text talk"><i class="fas fa-microphone-alt"></i></button>
                                <!-- Submit button -->
                                <button type="submit" id="sent" class="input-group-text sent_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- Speech Recognition Script -->
    <script>
        $(document).ready(function() {
            // Handle form submission
            $("#messageArea").on("submit", function(event) {
                // Prevent default form submission
                event.preventDefault();
                // Get the text from the input field
                var message = $("#text").val();
                // Append the message to the chat box with time and user image
                appendMessage(message);
                // Clear the input field
                $("#text").val("");
            });

            // Handle microphone button click
            $(".talk").on("click", function() {
                // Start speech recognition
                recognition.start();
            });
        });

        // Speech recognition initialization
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        // Handle speech recognition results
        recognition.onresult = function(event) {
            // Get the recognized speech
            const transcript = event.results[0][0].transcript;
            // Append the speech to the chat box with time and user image
            appendMessage(transcript);
            // Submit the speech (optional)
            submitMessage(transcript);
        };

        // Handle speech recognition error
        recognition.onerror = function(event) {
            // Log the error to console
            console.error("Speech recognition error:", event.error);
        };

        // Function to append a message to the chat box with time and user image
        function appendMessage(message) {
            // Get current time
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var str_time = hour + ":" + (minute < 10 ? "0" + minute : minute); // Add leading zero to minutes if needed

            // Append the message with time and user image to the chat box
            $("#messageFormeight").append('<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + message + '<span class="msg_time_send">' + str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>');
        }

        // Function to submit a message
        function submitMessage(message) {
            // Your logic to submit the message
            // For now, just log it to the console
            console.log("Message submitted:", message);
        }
    </script>
</body>
</html>
